<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/vue.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/vue-router.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/elementUI/element-ui.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/axios.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/vuex.min.js"></script>

  <script>
    if (typeof Promise === 'undefined')
      document.write('<script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/bluebird.core.min.js"><\/script>');
    if (typeof fetch === 'undefined')
      document.write('<script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/vue/fetch.umd.js"><\/script>');
  </script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/systemjs/system.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/systemjs/amd.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/systemjs/named-exports.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/systemjs/named-register.min.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/libs/systemjs/use-default.min.js"></script>

  <link rel="stylesheet" href="/<%= htmlWebpackPlugin.options.productName%>/static/libs/elementUI/index.css"
    type="text/css" />
  <link rel="stylesheet" href="/<%= htmlWebpackPlugin.options.productName%>/static/libs/base/css/app.css"
    type="text/css" />
  <link rel="stylesheet" href="/<%= htmlWebpackPlugin.options.productName%>/static/libs/flowable/css/designer.css"
    type="text/css" />
  <title></title>
</head>

<body>
  <div id="dev" style="height: 100%;">
    <router-view></router-view>
  </div>
  <div id=root style="height:100%">
  </div>
  <!-- built files will be auto injected -->
  <script>
    function init() {
      window.$productName = "<%= htmlWebpackPlugin.options.productName%>";
      Vue.prototype.$productName = $productName;
      window.$buildType = "<%= htmlWebpackPlugin.options.config%>";
      /* 替换配置中的浏览器页签标题和图标 */
      setTitleIcon();
      /* 创建模块化引用的importMap */
      createImportMap()
      /* 模块化引用并初始化微前端框架相关 */
      initSingleSPA();
    }
  </script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/js/mf-components-init.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/js/mf-init.js"></script>
  <script src="/<%= htmlWebpackPlugin.options.productName%>/static/<%= htmlWebpackPlugin.options.config%>"
    onload="init()"></script>

</body>

</html>
